<div ng-show="hasPermission('account_user') || hasPermission('admin')" class="col-sm-12">
</div>

<div class="container-fluid padding-bottom-10">
  
  <div class="row">
    
    <div class="col-md-12">
      
      <h1 class="font-white font-josefin">Venues</h1>
      <button class="btn btn-primary buzzbands-btn buzzbands-pink-btn"
            ui-sref="adminDashboard.newVenue">
            + New Venue
      </button>

    </div>

  </div>


</div>
<div class="row"></div>

<div class="col-sm-12">
    <span class="status">
      All
      <span class="statusbracket" >(</span>
       <span class="status"> {{venueList.length}}</span>
       <span class="statusbracket" > )</span>
    </span>
    <span class="status">
      Active
        <span class="statusbracket"> ( </span>
        <span class="status"> {{(venueList | filter:{active:true}).length || -1}} </span>
        <span class="statusbracket"> )</span>
    </span>
    <span class=" status">
      Disabled
      <span class="statusbracket"> (</span>
      <span class="status">  {{(venueList | filter:{active:false}).length || -1}} </span>
      <span class="statusbracket"> )</span>
    </span>
    <div class="col-lg-12">
      <div style="height:100%;" id="style-2" class="table-responsive">
        <table style="width:100%;" class="table table-striped">
          <thead style="color:White;">
            <tr>
              <td>
                <input type="checkbox"
                       ng-model="selectAllPromos"
                       ng-click="selectAll(selectAllPromos)" />
              </td>
              <td>Venue Photo</td>
              <td>Venue Name</td>
              <td ng-show="hasPermission('admin')"></td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="venue in venueList|orderBy:'active':true" >
              <td>
                <input type="checkbox" ng-model="venue.selected" />
              </td>
              <td ng-click="showPromotionsList(venue.id)">
                  <img ng-src="{{venue.url !== null && venue.url !== undefined ? venue.url : 'images/venue_img_missing.jpg'}}" />
              </td>

              <td ng-click="showPromotionsList(venue.id)">
                <b tooltip-placement="bottom" tooltip="{{venue.address}}  {{venue.city}}, {{venue.state}} {{venue.zip_code}}">{{venue.name}}</b>
              </td>
              <td ng-show="hasPermission('admin')">
                <button class="buzzbands-btn btn btn-primary" ng-show="hasPermission('admin')" ng-click="editVenue(venue.id)">Edit Venue</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
