<link rel="stylesheet" href="app/stylesheets/navigation.css">
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,300' rel='stylesheet' type='text/css'>

<button ng-controller="UserAccountAccessController"
        id"editMyAccountButton"
        class="pull-right fa fa-user"
        ng-click="editMyAccount()"></button>
<div class="col-sm-12 col-xs-12" ng-controller="DashboardController">
  <img style="width:50px;padding-top:15px;padding-bottom:100px;"src="images/logo.png"><br>
  <button  ui-sref="venues.userDashboard"
         ng-class='{"navButtonActive":tog==1,"userNavButton":tog!=1}'
         ng-click='tog=1'>Venue</button>
  <button  ui-sref="qrReader.userDashboard"
          ng-class='{"navButtonActive":tog==2,"userNavButton":tog!=2}'
          ng-click='tog=2'>Scan</button>
  <button ui-sref="promotions.userDashboard"
          ng-class='{"navButtonActive":tog==3,"userNavButton":tog!=3}'
          ng-click='tog=3'>Promotions</button>
</div>
<div class="col-lg-12 col-sm-12" ui-view></div>
