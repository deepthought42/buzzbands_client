<div class="container-fluid">

  <div class="btn-group edit-account-btn-wrapper">
    <div ng-controller="UserAuthController">
      <div ui-sref="login" class="text-right" ng-show="!session.user">Sign In</div>
      <div ng-click="logout()" class="text-right" ng-show="session.user">Log Out</div>
    </div>
    <div ng-controller="UserAccountAccessController" class="text-right">
      <button id="edit-account-btn"
              ng-show="session.user"
              id="editMyAccountButton"
              class="btn btn-primary dropdown-toggle buzzbands-btn"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              ng-click="editMyAccount()">
          <img style="width:50px;" ng-src="{{user.image || 'app/img/img_missing.jpg'}}" />
      </button>
      <div ng-show="session.user">
        {{user.email}}
      </div>
    </div>
  </div>


  <button id="buy-bands-btn"
          class="btn btn-primary buzzbands-btn buzzbands-pink-btn"
          ng-show="hasPermission('admin')"
          ui-sref="adminDashboard.shopBands">
    BUY BANDS
  </button>
  <div id="adminDashboardcontainer" class="row">

    <div class="col-md-2 col-xs-12" ng-controller="DashboardController" id="dashboard-controller" data-spy="affix">
      <h1 class="font-audiowide font-white pull-right" id="logo">hypedrive</h1>
      <div class="col-sm-12 col-xs-12 text-center">
        <button class="btn btn-primary buzzbands-btn buzzbands-pink-btn btn-lg btn-block" ui-sref="adminDashboard.servicePackage">Get More Info</button>
      </div>
      <div class="col-sm-12 col-xs-12">
        <button ui-sref="adminDashboard.analytics"
                ng-class='{"navButtonActive":session.activeViewId==1,"navButton":session.activeViewId!=1}'
                ng-click='setPage(1)'
                ng-show="hasPermission('admin') || hasPermission('hypedrive_employee')">
            Overview
        </button>
      </div>
      <div class="col-sm-12 col-xs-12">
        <button ui-sref="adminDashboard.venues"
               ng-class='{"navButtonActive":session.activeViewId==2,"navButton":session.activeViewId!=2}'
               ng-click='setPage(2)'>
           Venues
       </button>
      </div>
      <div class="col-sm-12 col-xs-12">
        <button ui-sref="adminDashboard.promotions"
                ng-class='{"navButtonActive":session.activeViewId==3,"navButton":session.activeViewId!=3}'
                ng-click='setPage(3)'>
            Promotions
        </button><br>
        <button ui-sref="adminDashboard.newPromotion"
                class="add btn btn-primary"
                ng-show="session.activeViewId==3 && hasPermission('admin')">
            Add New
        </button>
      </div>
      <div class="col-sm-12 col-xs-12" ng-show="hasPermission('hypedrive_employee')">
        <button ui-sref="adminDashboard.users"
                ng-class='{"navButtonActive":session.activeViewId==4,"navButton":session.activeViewId!=4}'
                ng-click='setPage(4)'>
            Users
        </button><br/>
       </div>
       <div class="col-sm-12 col-xs-12" ng-show="hasPermission('hypedrive_employee')">
         <button ui-sref="adminDashboard.accounts"
                ng-class='{"navButtonActive":session.activeViewId==5,"navButton":session.activeViewId!=5}'
                ng-click='setPage(5)'>
            Accounts
        </button>
       </div>
       <div class="col-sm-12 col-xs-12" ng-show="hasPermission('user')">
         <button ui-sref="adminDashboard.createAccount"
                ng-class='{"navButtonActive":session.activeViewId==6,"navButton":session.activeViewId!=6}'
                ng-click='setPage(6)'>
            Pricing
        </button>
       </div>
    </div>
    <div class="col-md-2"></div>

    <div class="col-md-10 col-xs-12" id="dashboard-content-wrapper">
      <div ui-view></div>
    </div>

  </div>
</div>
