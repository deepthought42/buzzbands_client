<link rel="stylesheet" href="app/stylesheets/dashboard.css">
<link rel="stylesheet" href="app/stylesheets/navigation.css">
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,300' rel='stylesheet' type='text/css'>
<div class="container-fluid">
    <br>
    <button ng-controller="UserAccountAccessController"
            id"editMyAccountButton"
            class="pull-right fa fa-user"
            ng-click="editMyAccount()"></button>
    <button id="buyBandButton" class="pull-right btn" ui-sref="adminDashboard.shopBands">
      BUY BANDS
    </button>

      <div id="adminDashboardContainer"class="container-fluid">
        <div  style="text-align:center;"class="col-sm-1 col-lg-1 " ng-controller="DashboardController">
          <img id="logo"style="width:50px;padding-top:15px;padding-bottom:100px;"src="images/logo.png"><br>
          <button class="col-lg-12 col-md-12 col-sm-12"style="border-radius:1em;"  ui-sref="analytics.adminDashboard"
                   ng-class='{"navButtonActive":tog==1,"navButton":tog!=1}'
                   ng-click='tog=1'>Overview</button>
          <button class="col-lg-12 col-md-12 col-sm-12"  ui-sref="venues.adminDashboard"
                   ng-class='{"navButtonActive":tog==2,"navButton":tog!=2}'
                   ng-click='tog=2'>Venues</button>
        <button class="add new col-lg-12 col-md-12 col-sm-12" ui-sref="adminDashboard.newVenue"
                  class="add btn btn-primary"
                  ng-show="tog==2">Add New</button>

          <button class="col-lg-12 col-md-12 col-sm-12" ui-sref="adminDashboard.promotions"
                  ng-class='{"navButtonActive":tog==3,"navButton":tog!=3}'
                  ng-click='tog=3'>Promotions</button>
          <button  class="add newpromo col-lg-12 col-md-12 col-sm-12"ui-sref="adminDashboard.newPromotion"
                  class="add btn btn-primary"
                  ng-show="tog==3">Add New</button>
          <button class="col-lg-12 col-md-12 col-sm-12" ui-sref="adminDashboard.users"
                  ng-class='{"navButtonActive":tog==4,"navButton":tog!=4}'
                  ng-click='tog=4'
                  ng-show="hasPermission('admin')">Users</button>
        </div>

        <div  style="padding-top:15px;" class=" col-sm-10 col-xs-10">
          <div style="margin-left:50px;" class="col-lg-12 col-sm-12" ui-view></div>
        </div>
      </div>
    </div>
  </div>
</div>
