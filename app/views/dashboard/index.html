<link rel="stylesheet" href="app/stylesheets/dashboard.css">
<div id="dashboard">
  <div id="navContainer" class='col-sm-2'>
    <div id="logoContainer" class="col-sm-12">
      <img id="logo" href="#" alt="Buzzbands logo" />
    </div>
    <link rel="stylesheet" href="app/stylesheets/navigation.css">

    <div id="navLinkContainer" class="col-sm-12" ng-init="tog=1">
      DASHBOARDS
      <div class="link col-sm-12">
        <button class="col-sm-10" ui-sref="analytics.dashboard" ng-class='{"navButtonActive":tog==1,"navButton":tog!=1}' ng-click='tog=1'>Overview</button>
      </div>
      <div class="link col-sm-12">
        <button class="navButton col-sm-10" ui-sref="venues.dashboard" ng-class='{"navButtonActive":tog==2,"navButton":tog!=2}' ng-click='tog=2'>Venues</button>
      </div>
      <div class="link col-sm-12">
        <button class="navButton col-sm-10" ui-sref="promotions.dashboard" ng-class='{"navButtonActive":tog==3,"navButton":tog!=3}' ng-click='tog=3'>Promotions</button>
      </div>
    </div>
  </div>
  <div id="mainPanelContainer" class='col-sm-10'>
    <div id="mainPanelHeader" class='col-sm-12'>
      Overview
      <button id="buyBandButton" class="pull-right btn col-sm-2">
        BUY BANDS
      </button>
    </div>
    <div ui-view></div>
  </div>
</div>
