<div class="container-fluid headerRow">
  <div class="row mainHeaderBar">
    <div class="col-sm-3">
      <h1 class="font-audiowide">Accounts</h1>
    </div>
    <div class="col-sm-2">
      <button ui-sref="adminDashboard.createAccount"
               class="btn btn-primary buzzbands-btn buzzbands-pink-btn"
               ng-click="addAccount()"
               ng-show="hasPermission('hypedrive_employee')">
         + New Account
     </button>
   </div>
  </div>
</div>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <td></td>
        <td>Email</td>
        <td>Active?</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="account in accountList">
        <td>
          <img style="width:50px;" ng-src="{{user.image || 'app/img/img_missing.jpg'}}" />
        </td>
        <td>{{account.user.email}}</td>
        <td>
          <i ng-show="account.active" class="fa fa-check" />
          <i ng-show="!account.active" class="fa fa-times" style="color: red" />
        </td>
        <td>
          <button class="btn btn-primary buzzbands-btn"
                  ng-click="edit(account.id)"
                  ng-show="false && hasPermission('hypedrive_employee')">Edit</button>
          <button class="btn btn-danger buzzbands-btn buzzbands-pink-btn"
                  ng-click="delete(account.id)"
                  ng-show="hasPermission('hypedrive_employee')">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
