

	<div class="row" >
		<div id="userCreatePanel" class="col-md-10">
      <span style="color:#808266;font-size:30px;">EDIT USER</span><br><br>
			<div style="color:white;" class="col-sm-12">
				{{user.email}}
			</div>
			<form name="userForm"
						enctype="multipart/form-data"
						ng-submit="updateUser(userForm)"
						novalidate>
							<div class="col-sm-12">
								<span style="color:white;"class="col-sm-3">
									Avatar Photo:
								</span>
								<span class="col-sm-2">
									<img ng-src="{{user.image != null ? user.image : 'app/img/missing_user.png'}}" />
								</span><br>
								<div  filepicker api-key="AapVeFhkrSlOTwi51kt8Cz"
											pickerclass="btn addphoto"
											multiple="false" mimetype="*"
											callback="previewImage(file)">
									 <i  style="margin-right:10px;"class="addphoto fa fa-camera"></i>
										Add Photo
								</div>
							<div ng-show="hasPermission(2)">
								<button class="btn">Send password reset email</button>
							</div>
							<div class="col-sm-6" ng-show="$session.user.email != user.email">
								<select ng-options="role.id as role.name for role in roles | filter:lessThan('id',$session.user.role) " ng-selected="user.role.id == role.id" ng-model="user.role">
									<option value="">Select role</option>
								</select>
							</div>
						<div class="col-sm-6" ng-show="user.email != $session.user.email">
							Active?
							<input type="checkbox" ng-model="user.active" ng-disabled="!hasPermission(2)" />
						</div>
						<div class="actions col-md-12">
							<button type="submit" class="btn btn-primary" >
								<i class="fa fa-save"></i>
								Save
							</button>
						</div>
			</form>
			<form ng-submit="updatePassword(changePasswordForm)" role="form" ng-init="changePasswordForm = {}" ng-show="$session.user.email == user.email">
			  <div class="form-group">
			    <label>password</label>
			    <input type="password" name="password" ng-model="changePasswordForm.password" required="required" class="form-control" placeholder="Password">
			  </div>

			  <div class="form-group">
			    <label>password confirmation</label>
			    <input type="password" name="password_confirmation" ng-model="changePasswordForm.password_confirmation" required="required" class="form-control" placeholder="Confirm password">
			  </div>

				<div class="actions col-md-12">
					<button type="submit" class="btn btn-primary" >
						<i class="fa fa-save"></i>
						Reset password
					</button>
				</div>
			</form>
		</div>
