<div class="container-fluid">
	<div class="row">

		<h1 class="font-white font-josefin">{{user.email}}</h1>

	<form name="userForm"
						enctype="multipart/form-data"
						ng-submit="updateUser(userForm)"
						novalidate>


			<div class="col-md-6">
				
				<img style="max-width:50%;" ng-src="{{user.image != null ? user.image : 'app/img/missing_user.png'}}" />
				<div  filepicker api-key="AapVeFhkrSlOTwi51kt8Cz"
							pickerclass="btn btn-primary buzzbands-btn"
							multiple="false"
							mimetypes="'image/*'"
							callback="previewImage(file)">
					 <i  style="margin-right:10px;"
							 class="fa fa-camera"></i>
						Add Photo
				</div>

			</div>
			<div class="col-md-6">
				<form name="userForm"
						enctype="multipart/form-data"
						ng-submit="updateUser(userForm)"
						novalidate>

						<div ng-show="user.email != $session.user.email">
							<div ng-show="hasPermission(2)">
								<button class="btn">Send password reset email</button>
							</div>
							<div ng-show="$session.user.email != user.email">
								<select ng-options="role.id as role.name for role in roles | filter:lessThan('id',$session.user.role) "
												ng-selected="user.role.id == role.id"
												ng-model="user.role">
									<option value="">Select role</option>
								</select>
							</div>
							<div ng-show="user.email != $session.user.email">
								Active?
								<input type="checkbox" ng-model="user.active" ng-disabled="!hasPermission(2)" />
							</div>
						</div>

			</form>
				
			</div>

		</form>
	</div>
</div>





	<div class="row" >
		<div id="userEditPanel" class="col-md-10">
      <span style="color:#808266;font-size:30px;"></span><br><br>
			<div style="color:white;" class="col-sm-12">

			</div>
			
			<form ng-submit="updatePassword(changePasswordForm)" role="form" ng-init="changePasswordForm = {}" ng-show="$session.user.email == user.email">
			  <div class="form-group">

			    <input type="password" name="password" ng-model="changePasswordForm.password" required="required" class="form-control" placeholder="Password">
			  </div>

			  <div class="form-group">

			    <input type="password" name="password_confirmation" ng-model="changePasswordForm.password_confirmation" required="required" class="form-control" placeholder="Confirm password">
			  </div>


			</form>
		</div>

		<div style="text-align:center;" class="col-lg-12 actions">
			<div class="actions">
				<button type="submit" class="saveButton btn btn-primary" >
					<i class="fa fa-save"></i>
					Reset password
				</button>

			</div>
			<br>
			<button type="submit" class="saveButton btn btn-primary" >
				<i class="fa fa-save"></i>
				Save
			</button>
			<div ng-show="hasPermission(2)"><br>
				<button class="btn">Send password reset email</button>
			</div>
		</div>
