<h1 class="font-white font-josefin">Users</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td></td>
      <td>Email</td>
      <td>role</td>
      <td>Active?</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in userList">
      <td>
        <img style="width:50px;" ng-src="{{user.image || 'app/img/img_missing.jpg'}}" />
      </td>
      <td>{{user.email}}</td>
      <td>
        {{user.role || 'Not Set'}}
      </td>
      <td>{{user.active}}</td>
      <td>
        <button class="btn btn-primary buzzbands-btn"
                ng-click="editUser(user.id)"
                ng-show="hasPermission('buzzbands_employee')">Edit</button>
        <button class="btn btn-danger buzzbands-btn buzzbands-pink-btn"
                ng-click="delete(user.id)"
                ng-show="hasPermission('buzzbands_employee')">Deactivate</button>
      </td>
    </tr>
  </tbody>
</table>
