<div class="col-sm-12" style="color:orange" >
  <form name="shopBandsForm" ng-init="shopBands={}" novalidate>
    <div ng-model="shopBands.color">
      <span ng-repeat="bandColor in bandColors" ng-click="shopBands.color=bandColor">
          <div id="{{bandColor}}">
            <img src="">
          </div>
      </span>
    </div>
    <img ng-src="buzzbands_{{shopBands.color}}.jpg" />
    <div>
      <select ng-model="shopBands.package" class="form-control" required >
        <option value="">Select Band Count</option>
        <option ng-repeat="bandPackage in bandPackages" value="{{bandPackage.price}}" >{{bandPackage.count}}</option>
      </select>
      <div>
        ${{shopBands.package || 0.00}}
      </div>
    </div>

  <h1>Stripe Checkout has been loaded</h1>
  <button stripe-checkout="BuyBandsController.doCheckout"
            data-key="pk_test_kZbH5pE5QrS1wyz7tHeLYY27"
            data-name="Band Package"
            data-description="{{shopBands.package}}"
            data-amount="{{shopBands.package*100}}"
            class="btn btn-primary"
            ng-disabled="shopBandsForm.$invalid">
      Buy
    </button>
</div>
