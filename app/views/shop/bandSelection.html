<div class="col-sm-12" style="color:orange" >
  <form style="text-align:center;" name="shopBandsForm" ng-init="shopBands={}" novalidate>
    <div ng-model="shopBands.color">
      <span class="col-lg-12 col-md-12 col-xs-6" ng-repeat="bandColor in bandColors" ng-click="shopBands.color=bandColor">
          <div id="{{bandColor.id}}">
            <img ng-src="bandColor.href">
          </div>
      </span>
    </div>


    <img class=" col-lg-12 col-xs-12 img-responsive" id="bandsimg" ng-src="{{shopBands.color.href}}" />
    <div>
      <select style="max-width:400px;margin:auto;" ng-model="shopBands.package" class="form-control" required >
        <option value="">Select Band Count</option>
        <option ng-repeat="bandPackage in bandPackages" value="{{bandPackage.price}}" >
          {{bandPackage.count}}</option>
      </select>
      <div style="color:white;text-align:center;">
        ${{shopBands.package || 0.00}}
      </div>
    </div>
  <button id="buyBandButton" stripe-checkout="BuyBandsController.doCheckout"
            data-key="pk_test_kZbH5pE5QrS1wyz7tHeLYY27"
            data-name="Band Package"
            data-description="{{shopBands.package}}"
            data-amount="{{shopBands.package*100}}"
            class="btn btn-primary"
            ng-disabled="shopBandsForm.$invalid">
      Buy
    </button>
</div>
