<div class="row" ng-controller="PromotionIndexController">
  <div class="col-sm-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Name</td>
          <td>Venue</td>
          <td>Description</td>
          <td>Image</td>
          <td>Start Time</td>
          <td>End Time</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="promo in promotionList">
          <td>{{promo.name}}</td>
          <td></td>
          <td></td>
          <td>{{promo.ad_location}}</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
