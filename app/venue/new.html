<div class="container" ng-controller="VenueCreationCtrl">
	<div class="row" >
		<div id="venueCreatePanel" class="col-md-10">
			<form name="venueForm"
						enctype="multipart/form-data"
						ng-submit="createNewVenue(venueForm.$valid)"
						novalidate>
				<div class="col-md-12">
					<input  class="form-control"
									type="text"
									name="name"
									ng-model="venue.name"
									id="newVenueName"
									placeholder="Name"
									required
									minlength="3"
									maxlength="250"/>
					<div ng-messages="venueForm.name.$error" ng-if="venueForm.$submitted" class="error">
						<p ng-message="required">Name is required.</p>
						<p ng-message="minlength">Name must be at least 3 characters</p>
					</div>

					<input  class="form-control"
									type="text"
									name="name"
									ng-model="venue.address"
									id="newVenueAddress"
									placeholder="Address"
									required
									minlength="3"
									maxlength="250" />
					<div ng-messages="venueForm.address.$error" ng-if="venueForm.$submitted" class="error">
						<p ng-message="required">Address is required.</p>
						<p ng-message="minlength">Address must be at least 3 characters</p>
					</div>

					<input  class="form-control"
									type="text"
									name="name"
									ng-model="venue.city"
									id="newVenueCity"
									placeholder="City"
									required
									minlength="3"
									maxlength="250"/>
					<div ng-messages="venueForm.city.$error" ng-if="venueForm.$submitted" class="error">
						<p ng-message="required">City is required.</p>
						<p ng-message="minlength">City must be at least 3 characters</p>
					</div>

					<input  class="form-control"
									type="text"
									name="name"
									ng-model="venue.state"
									id="newVenueState"
									placeholder="State"
									required
									minlength="3"
									maxlength="250"/>
					<div ng-messages="venueForm.state.$error" ng-if="venueForm.$submitted" class="error">
						<p ng-message="required">State is required.</p>
					</div>

					<input  class="form-control"
									type="text"
									name="name"
									ng-model="venue.zip_code"
									id="newVenueZipCode"
									placeholder="Zip Code"
									required
									minlength="3"
									maxlength="5"
									venue-name-availability-validator="/venues.json"/>
					<div ng-messages="venueForm.zip_code.$error" ng-if="venueForm.$submitted" class="error">
						<p ng-message="required">Zip code is required.</p>
					</div>
				</div>

				<div class="actions col-md-12">
					<button type="submit" class="btn btn-primary pull-right" >
						<i class="fa fa-save"></i>
						Save
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
