<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="buzzbands_client"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Buzzbands</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app/stylesheets/app.css">
  <link rel="stylesheet" href="app/stylesheets/bootstrap-theme.css.map">
  <link rel="stylesheet" href="app/stylesheets/bootstrap-theme.min.css">
  <link rel="stylesheet" href="app/stylesheets/bootstrap.css.map">
  <link rel="stylesheet" href="app/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="app/stylesheets/navigation.css">
</head>
<body>
  <link rel="stylesheet" href="app/stylesheets/dashboard.css">
  <div id="dashboard">
    <div id="navContainer" class='col-sm-2' ng-controller="NavigationController">
      <div id="logoContainer" class="col-sm-12">
        <img id="logo" href="#" alt="Buzzbands logo" />
      </div>
      <div id="navLinkContainer" class="col-sm-12">
        DASHBOARDS
        <div class="link col-sm-12">
          <button class="col-sm-10" ui-sref="dashboard" ng-class='{"navButtonActive":tog==1,"navButton":tog!=1}' ng-click='tog=1'>Overview</button>
        </div>
        <div class="link col-sm-12">
          <button class="navButton col-sm-10" ui-sref="venues" ng-class='{"navButtonActive":tog==2,"navButton":tog!=2}' ng-click='tog=2'>Venues</button>
        </div>
        <div class="link col-sm-12">
          <button class="navButton col-sm-10" ui-sref="promotions" ng-class='{"navButtonActive":tog==3,"navButton":tog!=3}' ng-click='tog=3'>Promotions</button>
        </div>
      </div>
    </div>
    <div id="mainPanelContainer" class='col-sm-10'>
      <div id="mainPanelHeader" class='col-sm-12'>
        Overview
        <button id="buyBandButton" class="pull-right btn col-sm-2">
          BUY BANDS
        </button>
      </div>
      <div class="col-sm-12" ui-view></div>
    </div>
  </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="app/bower_components/angular/angular.min.js"></script>
  <script src="app/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="app/bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="app/bower_components/ngstorage/ngStorage.min.js"></script>
  <script src="app/bower_components/angular-cookie/angular-cookie.min.js"></script>
  <script src="app/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="app/bower_components/ng-token-auth/dist/ng-token-auth.min.js"></script>
  <script src="app/bower_components/ngstorage/ngStorage.min.js"></script>
  <script src="app/bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="app/bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
  <script src="app/bower_components/ng-file-upload/ng-file-upload.min.js"></script>
  <script src="app/bower_components/angular-bootstrap-confirm/dist/angular-bootstrap-confirm.min.js"></script>
  <script src="app/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="app/serviceConfig.js"></script>


  <script src="app/landing/landingController.js"></script>

  <!-- load scripts for users -->
  <script src="app/user/userController.js"></script>
  <script src="app/user/userServices.js"></script>

  <!-- load scripts for venues -->
  <script src="app/venue/venueControllers.js"></script>
  <script src="app/venue/venueServices.js"></script>

  <!-- load scripts for dashboard -->
  <script src="app/dashboard/dashboardController.js"></script>

  <!-- load scripts for navigation -->
  <script src="app/navigation/navigationController.js"></script>

  <!-- load scripts for promotions -->
  <script src="app/promotion/promotionControllers.js"></script>
  <script src="app/promotion/promotionServices.js"></script>
  <script src="app/app.js"></script>

  <script src="app/components/version/version.js"></script>
  <script src="app/components/version/version-directive.js"></script>
  <script src="app/components/version/interpolate-filter.js"></script>
</body>
</html>
